<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCL 31st Birthday - Max Scale Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .clock-container {
            position: relative;
            /* --- 調整大小請改這裡 --- */
            width: 102vw; 
            /* 從 850px 放大到 1000px */
            /* ----------------------- */
            aspect-ratio: 2482 / 3508;
            filter: drop-shadow(0 40px 80px rgba(0,0,0,0.8));
            z-index: 10;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            transform-origin: center center; 
        }

        .base-face {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .gold-metallic-text {
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-style: italic;
            background: linear-gradient(to bottom, #cfaf6c 0%, #ffecb3 25%, #d1a95a 50%, #f7e0a3 75%, #b38728 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.9));
            margin: 0;
            opacity: 0;
            transition: all 1.5s ease;
            text-align: center;
            width: 100%;
            position: fixed;
            z-index: 15;
        }

        #birthday-banner { top: 5%; }
        #birth-date-footer { bottom: 5%; letter-spacing: 4px; text-transform: uppercase; }

        .show { opacity: 1; }
        #birthday-banner.show { transform: scale(1.05); }

        .bday-text { font-size: 2.8rem; }
        .bday-sub { font-size: 1.3rem; }

        #hour { z-index: 2; }
        #minute { z-index: 3; }
        #second { z-index: 4; }
    </style>
</head>
<body>

    <div id="birthday-banner" class="gold-metallic-text">
        <h1 class="bday-text">Happy 31st Birthday, LCL!</h1>
    </div>

    <div id="birth-date-footer" class="gold-metallic-text">
        <p class="bday-sub">Born Feb. 5, 1995</p>
    </div>

    <div class="clock-container">
        <img src="face-01.png" class="base-face">
        <img src="hour-01.png" id="hour" class="layer">
        <img src="minute-01.png" id="minute" class="layer">
        <img src="second-01.png" id="second" class="layer">
    </div>

    <script>
        let confettiTriggered = false;

        function updateClock() {
            const now = new Date();
            const ms = now.getMilliseconds();
            const s = now.getSeconds();
            const m = now.getMinutes();
            const h = now.getHours();

            const sDeg = (s * 6) + (ms * 0.006);
            const mDeg = (m * 6) + (s * 0.1);
            const hDeg = (h % 12 * 30) + (m * 0.5);

            document.getElementById('second').style.transform = `rotate(${sDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${mDeg}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hDeg}deg)`;

            // 生日自動檢查
            if (now.getMonth() === 1 && now.getDate() === 5) {
                if (!confettiTriggered) {
                    startCelebration();
                    confettiTriggered = true;
                }
            }
        }

        function startCelebration() {
            document.getElementById('birthday-banner').classList.add('show');
            document.getElementById('birth-date-footer').classList.add('show');
            
            const end = Date.now() + (20 * 1000); // 持續 20 秒
            const goldColors = ['#D4AF37', '#FFD700', '#B8860B', '#F7E7CE', '#996515'];

            (function frame() {
                confetti({
                    particleCount: 1, 
                    angle: 60,
                    spread: 45,
                    origin: { x: 0, y: 0.85 },
                    colors: goldColors,
                    gravity: 0.35, // 極慢速落下
                    ticks: 500,
                    zIndex: 1 // 在手錶後方
                });
                confetti({
                    particleCount: 1,
                    angle: 120,
                    spread: 45,
                    origin: { x: 1, y: 0.85 },
                    colors: goldColors,
                    gravity: 0.35,
                    ticks: 500,
                    zIndex: 1
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        setInterval(updateClock, 50);
        updateClock();
    </script>
</body>
</html>
